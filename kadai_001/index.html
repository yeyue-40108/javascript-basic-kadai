<!DOCTYPE html>
<html>
    <head>
        <title>My Profile</title>
        <meta charset="UTF-8">
        <meta name="description" content="自己紹介と自分の趣味を掲載するサイトです。">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <a href="index.html"><h1>MyProfile</h1></a>
            <nav id="nav-link">
                <a href="index.html#about">About</a>
                <a href="index.html#works">Works</a>
            </nav>
        </header>

        <main>
            <article>
                <!-- メインビジュアル -->
                <div id="main-visual">
                    <img src="images/main.png" alt="カメラの写真">
                </div>

                <!-- About -->
                <section id="about">
                    <h1 class="index-h1">About</h1>
                    <div id="about-flex">
                        <div>
                            <img id="about-photo" src="images/about.png" alt="自己紹介の写真">
                        </div>
                        <div>
                            <h2>Kazuki Asahina</h2>
                            <ul>
                                <li>25歳 長野県佐久市出身</li>
                                <li>ソフトウェア業界でマーケティングに従事</li>
                                <li>趣味はカメラ、愛機はCanon</li>
                                <li>自然を撮影するのが好きで、海や山によく行く</li>
                            </ul>
                        </div>
                    </div>
                </section>

                <!-- Works -->
                <section id="works">
                    <h1 class="index-h1">Works</h1>
                    <div id="works-flex">
                        <div>
                            <img class="works-photo" src="images/works1.png" alt="新潟の写真">
                            <p class="works-paragraph">新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                        </div>
                        <div>
                            <img class="works-photo" src="images/works2.png" alt="長野の写真">
                            <p class="works-paragraph">地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                        </div>
                        <div>
                            <img class="works-photo" src="images/works3.png" alt="京都の写真">
                            <p class="works-paragraph">京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                    </div>
                </section>
            </article>
        </main>

        <footer>
            <p>&copy;MyProfile.All rights reserved</p>
        </footer>
    </body>
</html>
